<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentoOficialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form-list-doc" styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDocumentoOficialEmpty}" rendered="#{documentoOficialController.items.rowCount == 0}"/>
                <h:panelGroup class="col-lg-12" layout="block" rendered="#{documentoOficialController.items.rowCount > 0}">
                    <h:panelGroup class="panel panel-default" layout="block" style="width:100%; padding: 5px">
                        <div class="panel-heading">Ofícios e Memorandos</div>
                        <h:panelGroup class="panel-body">
                            <table id="table-doc-list" class="table table-hover table-striped order-column display" 
                                   cellpadding="2" cellspacing="0" width="100%">
                                <thead>    
                                    <tr>
                                        <th><h:inputText id="col0_filter" title="0" class="column_filter"/></th>
                                        <th><h:inputText id="col1_filter" title="1" class="column_filter"/></th>
                                        <th> <h:inputText id="col2_filter" title="2" class="column_filter"/></th>
                                        <th><h:inputText id="col3_filter" title="3" class="column_filter"/></th>
                                        <th></th>
                                    </tr>
                                    <tr>
                                        <th>Data</th>
                                        <th>Número</th>
                                        <th>Tipo</th>
                                        <th>Setor</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>      
                                    <ui:repeat value="#{documentoOficialController.items}" var="item">
                                        <tr>
                                            <td>
                                                <h:outputText value="#{item.dtDoc}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:outputText value="#{item.num}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{item.tipo eq 1 ? 'Memorando' : 'Ofício'}"/>        
                                            </td>
                                            <td>
                                                <h:outputText value="#{destinatarioController.getDestinatarioName(item.setor)}"/>
                                            </td>
                                            <td>
                                                <h:commandLink action="#{documentoOficialController.prepareView}" value="#{bundle.ListDocumentoOficialViewLink}"/>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </h:panelGroup>
                    </h:panelGroup>                 
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
