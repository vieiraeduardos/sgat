<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDocumentoOficialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDocumentoOficialLabel_id}" for="id" />
                    <h:inputText id="id" value="#{documentoOficialController.selected.id}" title="#{bundle.EditDocumentoOficialTitle_id}" required="true" requiredMessage="#{bundle.EditDocumentoOficialRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDocumentoOficialLabel_dtDoc}" for="dtDoc" />
                    <h:inputText id="dtDoc" value="#{documentoOficialController.selected.dtDoc}" title="#{bundle.EditDocumentoOficialTitle_dtDoc}" required="true" requiredMessage="#{bundle.EditDocumentoOficialRequiredMessage_dtDoc}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDocumentoOficialLabel_num}" for="num" />
                    <h:inputText id="num" value="#{documentoOficialController.selected.num}" title="#{bundle.EditDocumentoOficialTitle_num}" required="true" requiredMessage="#{bundle.EditDocumentoOficialRequiredMessage_num}"/>
                    <h:outputLabel value="#{bundle.EditDocumentoOficialLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{documentoOficialController.selected.tipo}" title="#{bundle.EditDocumentoOficialTitle_tipo}" required="true" requiredMessage="#{bundle.EditDocumentoOficialRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditDocumentoOficialLabel_corpo}" for="corpo" />
                    <h:inputText id="corpo" value="#{documentoOficialController.selected.corpo}" title="#{bundle.EditDocumentoOficialTitle_corpo}" required="true" requiredMessage="#{bundle.EditDocumentoOficialRequiredMessage_corpo}"/>
                </h:panelGrid>
                <h:commandLink action="#{documentoOficialController.update}" value="#{bundle.EditDocumentoOficialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDocumentoOficialViewLink}"/>
                <br />
                <h:commandLink action="#{documentoOficialController.prepareList}" value="#{bundle.EditDocumentoOficialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDocumentoOficialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
