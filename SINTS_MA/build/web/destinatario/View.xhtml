<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleDestinatario.ViewDestinatarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleDestinatario.ViewDestinatarioLabel_id}"/>
                    <h:outputText value="#{destinatarioController.selected.id}" title="#{bundleDestinatario.ViewDestinatarioTitle_id}"/>
                    <h:outputText value="#{bundleDestinatario.ViewDestinatarioLabel_nome}"/>
                    <h:outputText value="#{destinatarioController.selected.nome}" title="#{bundleDestinatario.ViewDestinatarioTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinatarioController.destroyAndView}" value="#{bundleDestinatario.ViewDestinatarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleDestinatario.ViewDestinatarioEditLink}"/>
                <br />
                <h:commandLink action="#{destinatarioController.prepareCreate}" value="#{bundleDestinatario.ViewDestinatarioCreateLink}" />
                <br />
                <h:commandLink action="#{destinatarioController.prepareList}" value="#{bundleDestinatario.ViewDestinatarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleDestinatario.ViewDestinatarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
