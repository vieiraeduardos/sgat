<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleDestinatario.CreateDestinatarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleDestinatario.CreateDestinatarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{destinatarioController.selected.id}" title="#{bundleDestinatario.CreateDestinatarioTitle_id}" required="true" requiredMessage="#{bundleDestinatario.CreateDestinatarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleDestinatario.CreateDestinatarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{destinatarioController.selected.nome}" title="#{bundleDestinatario.CreateDestinatarioTitle_nome}" required="true" requiredMessage="#{bundleDestinatario.CreateDestinatarioRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinatarioController.create}" value="#{bundleDestinatario.CreateDestinatarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{destinatarioController.prepareList}" value="#{bundleDestinatario.CreateDestinatarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleDestinatario.CreateDestinatarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
