<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentoOficialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="view-form" class="col-lg-8">
                <div id="view-options" class="pull-right">
                    <a href="view_create.xhtml" class="fa fa-edit">
                        Editar                                       
                    </a>  
                    <a id="btn-view-exportar" class="fa fa-share-square-o" href="#">
                        Exportar                                       
                    </a>
                </div>      
                <h:panelGroup class="panel panel-default col-lg-8" layout="block" style="width:612px; max-height: 500px; overflow-y: scroll; padding: 5px">
                    <h:panelGroup class="panel panel-default col-lg-8" layout="block" style="width:100%; height: 100%; padding: 1px">
                        <div id="doc-view-panel" class="panel-body"> 
                            <div id="view-bkg" style="background-color: white;">
                                <h:outputText value="#{documentoOficialController.selected.corpo}" escape="false"/>
                            </div>                            
                        </div>
                        <h:inputHidden id="inputHidden-setor" value="#{documentoOficialController.selected.setor}"/>
                        <script>
                            $a("#form-doc\\:setores").val($a("#view-form\\:inputHidden-setor").val());
                            $a("#form-doc\\:setores").attr("style", "width: 350px; border: none");
                        </script>
                    </h:panelGroup>
                </h:panelGroup>                          
            </h:form>
        </ui:define>
    </ui:composition>
</html>
