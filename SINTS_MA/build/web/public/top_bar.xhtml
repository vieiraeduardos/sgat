<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="custom.css"/>         
    </h:head>
 
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container container-top-bar">
            <div class="navbar-header" style="padding-bottom: 5px;">
                <h:form>
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <h:link 
                        class="link-oficios"
                        value="SINTS - Sistema Integrado Telessaúde MA"
                        outcome="/index"
                        role="button"
                        styleClass="navbar-brand">
                    </h:link>
                </h:form>
            </div>
            <div class="navbar-collapse collapse">
                <div class="row" style="padding-top: 10px; margin-right: 50px;">
                    <h:form>
                        <div class="dropdown dropdown-user">
                            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Nome do Usuário
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li>
                                    <h:commandLink 
                                        class="btn-editar-perfil fa fa-gear"
                                        value=" Editar Perfil"
                                        action="#"
                                        role="button" />
                                </li>
                                <li>
                                    <h:commandLink 
                                        class="btn-logout fa fa-power-off"
                                        value=" Sair"
                                        action="#"
                                        role="button" />
                                </li>
                            </ul>
                        </div>       
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
